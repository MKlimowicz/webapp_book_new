<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:action ="@{/magazine/save}" th:object="${magazine}">
        <div class="form-group">
            <label for="title">Write title</label>
            <input type="text" class="form-control" id="title" placeholder="Title book" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="publisher">Write publisher</label>
            <input type="text" class="form-control" id="publisher" placeholder="Publisher company" th:field="*{publisher}">

        </div>
        <div class="form-group">
            <label for="year">Write year</label>
            <input type="text" class="form-control" id="year"  placeholder="Year production" th:field="*{year}">

        </div>
        <div class="form-group">
            <label for="timePublication">Time Publication</label>
            <input type="date" class="form-control" id="timePublication"  placeholder="Time Publication this book" th:field="*{timePublication}">

        </div>
        <div class="form-group">
            <label for="language">Write language</label>
            <input type="text" class="form-control" id="language"  placeholder="language" th:field="*{language}">
        </div>

        <input class="form-control btn btn-primary" type="submit" value="Save"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
